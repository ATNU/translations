<mat-card>
  <mat-card-content>

      <span class="text-small">1789 </span><mat-slider class="sliderStyle" min="1789" max="1929" step="1" tickInterval="10" [(ngModel)]="selectedYear" (slideend)="sliderChange()"></mat-slider><span class="text-small"> 1929</span>
      <div>
        <button mat-icon-button (click)="playTimeline()">
          <mat-icon>forward</mat-icon>
        </button>
      </div>
    
    <p>Selected year: {{selectedYear}}</p>
  </mat-card-content>
</mat-card>
