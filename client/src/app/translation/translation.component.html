
    <mat-card>
        <mat-card-content>
          <H4>
            Translation Data {{selectedYear}}
          </H4>
          <p>
          </p>

          <table mat-table [dataSource]="translationDataList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let translation"> {{translation.type}} </td>
            </ng-container>
          
            <!-- Original Text Column -->
            <ng-container matColumnDef="originalTitle">
              <th mat-header-cell *matHeaderCellDef> Original Text Title </th>
              <td mat-cell *matCellDef="let translation"> {{translation.originalTitle}} </td>
            </ng-container>
          
            <!-- Original Author Column -->
            <ng-container matColumnDef="originalAuthor">
              <th mat-header-cell *matHeaderCellDef> Original Text Author </th>
              <td mat-cell *matCellDef="let translation"> {{translation.originalAuthor}} </td>
            </ng-container>
          
            <!-- Details Column -->
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let translation"> {{translation.details}} </td>
            </ng-container>

            <!-- City Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let translation"> {{translation.city}} </td>
              </ng-container>
            
              <!-- YearColumn -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let translation"> {{translation.year}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
