version: 1

jobs:
  build:
    docker:
      - image: circleci/node:10
    environment:
      O: "ATNU"
      R: "translations"
      NG_CLI_ANALYTICS: "ci"
    steps:
      - checkout
      - run:
          name: Determine which directories have changed
          command: |
            git diff --no-commit-id --name-only -r `git log -n 2 --oneline --pretty=format:"%h" | tail -n1` | cut -d/ -f1 | sort -u >  projects
            printf "Modified directories:\n"
            cat projects
            while read project; do
              if grep -Fxq $project projects.txt; then
                printf "\nTriggerring build for dir: "$dir
                curl -s -d build_parameters[CIRCLE_JOB]=${project} https://circleci.com/api/v1.1/project/github/$O/$R/tree/$CIRCLE_BRANCH?circle-token=f22e26a19c64458298eaf2df30332d3860aa8b43
              fi
            done <projects

  server:
    docker:
      - image: circleci/node:10
    working_directory: ~/go/src/github.com/ATNU/translations/server

    steps:
      - checkout:
          path: ~/go/src/github.com/ATNU/translations

      - restore_cache:
          keys:
            - v1-pkg-cache

      - run: npm install

      - setup_remote_docker:
                docker_layer_caching:

      - run: |
          cd .. && docker build -f server/Dockerfile -t rsenu-atnu-group.azurecr.io/translations-server:latest -t rsenu-atnu-group.azurecr.io/translations-server:$CIRCLE_SHA1 .
          docker login -u $DOCKER_USER -p $DOCKER_PASS rsenu-atnu-group.azurecr.io
          docker push rsenu-atnu-group.azurecr.io/translations-server:latest
          docker push rsenu-atnu-group.azurecr.io/translations-server:$CIRCLE_SHA1

      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"




  client:
      docker:
        - image: circleci/node:10
          environment:
            NG_CLI_ANALYTICS: "ci"
      working_directory: ~/repo/client

      steps:
        - checkout:
            path: ~/repo

        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-

        - run: sudo npm install -g @angular/cli > /dev/null && npm install --force
        - run: npm rebuild node-sass
        - run: ng build --prod=true

        - setup_remote_docker:
                  docker_layer_caching:

        - run: |
            cd .. && docker build -f client/Dockerfile -t rsenu-atnu-group.azurecr.io/translations-client:latest -t rsenu-atnu-group.azurecr.io/translations-client:$CIRCLE_SHA1 .
            docker login -u $DOCKER_USER -p $DOCKER_PASS rsenu-atnu-group.azurecr.io
            docker push rsenu-atnu-group.azurecr.io/translations-client:latest
            docker push rsenursenu-atnu-group.azurecr.io/translations-client:$CIRCLE_SHA1

        - save_cache:
            paths:
              - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}


